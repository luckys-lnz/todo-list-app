<div class="todo-list">
    <h1>Todo List</h1>
    <input [(ngModel)]="newTodoText" placeholder="New todo" />
    <button (click)="addTodo()">Add Task</button>
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        <app-todo-item [todo]="todo" (remove)="removeTodo(i)"></app-todo-item>
      </li>
    </ul>
  </div>
